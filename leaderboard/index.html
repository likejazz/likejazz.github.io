<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM 한국어 리더보드 이전 안내</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .new-url {
            font-size: 1.1em;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            word-break: break-all;
        }

        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        .countdown {
            font-weight: bold;
            font-size: 2em;
        }

        .button {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .loading-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            border-radius: 3px;
            animation: progress 10s linear;
        }

        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"><img src="https://dnotitia.com/assets/image/logo/logo_text_white.svg" alt="logo"></div>
        <h1>LLM 한국어 리더보드 이전</h1>
        <div class="message">
            LLM 한국어 리더보드가 새로운 주소로 이전되었습니다.
        </div>
        
        <div class="new-url">
            <strong>새로운 주소:</strong><br>
            <a href="https://leaderboard.dnotitia.com">https://leaderboard.dnotitia.com</a>
        </div>
        
        <div class="timer">
            <span id="countdown" class="countdown">10</span>초 후 자동으로 이동됩니다
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <a href="#" class="button" id="moveButton">지금 이동하기</a>
    </div>

    <script>
        const NEW_SITE_URL = 'https://leaderboard.dnotitia.com';
        
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = NEW_SITE_URL;
            }
        }, 1000);
        
        document.getElementById('moveButton').addEventListener('click', (e) => {
            e.preventDefault();
            clearInterval(timer);
            window.location.href = NEW_SITE_URL;
        });
    </script>
</body>
</html>
